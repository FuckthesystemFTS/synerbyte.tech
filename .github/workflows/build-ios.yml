name: Build iOS App

on:
  workflow_dispatch:  # Permette di eseguire manualmente
  push:
    branches:
      - main
      - master
    paths:
      - 'app/frontend/**'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: app/frontend
        run: |
          npm install
          npm install -g @capacitor/cli
      
      - name: Build web app
        working-directory: app/frontend
        run: npm run build
      
      - name: Add iOS platform
        working-directory: app/frontend
        run: |
          npx cap add ios || true
      
      - name: Sync Capacitor iOS
        working-directory: app/frontend
        run: npx cap sync ios
      
      - name: Disable code signing in Xcode project
        working-directory: app/frontend
        run: |
          python3 disable_code_signing.py ios/App/App.xcodeproj
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: latest-stable
      
      - name: Build iOS app
        working-directory: app/frontend/ios/App
        run: |
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_ENTITLEMENTS="" \
            archive
      
      - name: Prepare export options
        working-directory: app/frontend/ios/App
        run: |
          # If exportOptions.plist is not present in this folder, copy the provided one
          if [ ! -f "exportOptions.plist" ]; then
            cp ../../ios-export-options.plist ./exportOptions.plist
          fi

      - name: Export IPA
        working-directory: app/frontend/ios/App
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/App.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist exportOptions.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: synerchat-ios
          path: app/frontend/ios/App/build/*.ipa
          if-no-files-found: error
          retention-days: 30
      
      - name: Copy IPA to downloads folder
        run: |
          mkdir -p app/backend/downloads
          cp app/frontend/ios/App/build/*.ipa app/backend/downloads/synerchat.ipa
      
      - name: Commit and push IPA
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add app/backend/downloads/synerchat.ipa
          git commit -m "Update iOS app [skip ci]" || echo "No changes"
          git push || echo "Nothing to push"
